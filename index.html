    <footer class="footer wrap">

    <section class="popup is-hidden">
        <div class="popup__content">
            <p class="popup__title">Редактировать профиль</p>
            <form class="popup__profile-forms">
                <fieldset class="popup__fieldset form__set">
                    <input type="name" class="popup__form popup__form-name" id="name-form" placeholder="Жак-Ив Кусто" minlength="2" maxlength="40">
                    <span class="popup__form-error name-form-error"></span>
                    <input type="text" class="popup__form popup__form-description" id="text-form" maxlength="200" minlength="2"
                        placeholder="Oceanographer">
                    <span class="popup__form-error text-form-error"></span>
                    <input type="submit" class="popup__submit popup__form-btn" value="Сохранить">
                </fieldset>
            </form>
            <div class="popup__cancel-icon">
                <button class="popup__cancel-btn">
                    <i class="fa-sharp fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </section>

    <section class="popup popup__addCard is-hidden">
        <div class="popup__content popup__contentAdd">
            <p class="popup__title">Новое место</p>
            <form class="popup__profile-forms">
                <fieldset class="popup__fieldset form__set">
                    <input type="name" class="popup__form popup__form-name popup__addForm-name" id="addForm-name"   placeholder="Название" minlength="2" maxlength="30">
                    <span class="popup__form-error addForm-name-error"></span>
                    <input type="text" class="popup__form popup__form-description popup__addForm-link" id="addForm-link"
                    placeholder="Ссылка на картинку">
                    <span class="popup__form-error addForm-link-error"></span>
                    <input type="submit" class="popup__submit popup__form-btn popup__addForm-btn" value="Сохранить">
                </fieldset>
            </form>
            <div class="popup__cancel-icon">
                <button class="popup__cancel-btn addCard__cancel-btn">
                    <i class="fa-sharp fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </section>

   <section class="popup popup__photo is-hidden">
        <div class="popup__photo-content">
