<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/edfce5a23b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header wrap">
            <div class="header__logo">
                <img src="img/logo.png" alt="logo" class="logo-img">
            </div>
    </header>

    <section class="profile wrap">
            <div class="profile__content">
                <div class="profile__info">
                    <div class="profile__avatar"><img src="img/Profil_Avatar.png"  class="profile__avatar-img" alt="photo"></div>
                    <div class="profile__info-text">
                        <div class="profile__info-name">
                            <div class="profile__info-name_row">
                                <p class="profil__name-text">Жак-Ив Кусто</p>
                                <div class="profile__info-edit">
                                    <button class="profile__edit-btn">
                                        <img src="img/profil_edit_icon.svg" alt="edit" class="profil__edit-icon">
                                    </button>
                                </div>
                            </div>
                            <div class="profile__info-discription">
                                <p class="profile__discription-text">Oceanographer</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="profile__add-info">
                    <button class="profile__add-btn">
                        <img class="profile__add-icon" src="img/add_plus.png" alt="add">
                    </button>
                </div>
            </div>
    </section>

    <section class="cards wrap">
            <div class="cards__content">
                <div class="cards__card">
                    <div class="cards__photo">
                        <img class="cards__photo-img" src="img/card_1.jpg" alt="photo">
                    </div>
                    <div class="cards__sub-photo">
                        <div class="cards__sub-text">Карачаевск</div>
                        <div class="cards__like-btn"><button class="cards__btn-icon"><i
                                    class="fa-regular fa-heart"></i></button></div>
                    </div>
                </div>
                <div class="cards__card">
                    <div class="cards__photo">
                        <img class="cards__photo-img" src="img/card_2.jpg" alt="photo">
                    </div>
                    <div class="cards__sub-photo">
                        <div class="cards__sub-text">Гора Эльбрус</div>
                        <div class="cards__like-btn"><button class="cards__btn-icon"><i
                                    class="fa-regular fa-heart"></i></button></div>
                    </div>
                </div>
                <div class="cards__card">
                    <div class="cards__photo">
                        <img class="cards__photo-img" src="img/card_3.jpg" alt="photo">
                    </div>
                    <div class="cards__sub-photo">
                        <div class="cards__sub-text">Домбай</div>
                        <div class="cards__like-btn"><button class="cards__btn-icon"><i
                                    class="fa-regular fa-heart"></i></button></div>
                    </div>
                </div>
                <div class="cards__card">
                    <div class="cards__photo">
                        <img class="cards__photo-img" src="img/card_4.jpg" alt="photo">
                    </div>
                    <div class="cards__sub-photo">
                        <div class="cards__sub-text">Гора Эльбрус</div>
                        <div class="cards__like-btn"><button class="cards__btn-icon"><i
                                    class="fa-regular fa-heart"></i></button></div>
                    </div>
                </div>
                <div class="cards__card">
                    <div class="cards__photo">
                        <img class="cards__photo-img" src="img/card_5.jpg" alt="photo">
                    </div>
                    <div class="cards__sub-photo">
                        <div class="cards__sub-text">Домбай</div>
                        <div class="cards__like-btn"><button class="cards__btn-icon"><i
                                    class="fa-regular fa-heart"></i></button></div>
                    </div>
                </div>
                <div class="cards__card">
                    <div class="cards__photo">
                        <img class="cards__photo-img" src="img/card_6.jpg" alt="photo">
                    </div>
                    <div class="cards__sub-photo">
                        <div class="cards__sub-text">Карачаево...</div>
                        <div class="cards__like-btn"><button class="cards__btn-icon"><i
                                    class="fa-regular fa-heart"></i></button></div>
                    </div>
                </div>
            </div>
    </section>

    <footer class="footer wrap">
        <div class="footer__copyright">
            <p class="footer__copyright-text">© 2020 Mesto Russia</p>
        </div>
    </footer>

    <section class="overlay">
        <div class="overlay__content">
            <p class="overlay__title">Редактировать профиль</p>
            <form class="overlay__profile-forms">
                <input type="name" class="overlay__form-name" placeholder="Жак-Ив Кусто">
                <input type="text" class="overlay__form-description" maxlength="25" minlength="2"
                    placeholder="Oceanographer">
                <input type="submit" class="overlay__form-btn" value="Сохранить">
            </form>
            <div class="overlay__cancel-icon">
                <button class="overlay__cancel-btn">
                    <i class="fa-sharp fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </section>

</body>

</html>
